<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cadastro de Aluno</title>
</head>
<body>
    <h2> Formulário de Cadastro de Aluno </h2>
    <form action="" method="post">
        <fieldset>
            <legend> Campos obrigatórios </legend> <br>
            <!--  Nome completo (obrigatório, máximo 100 caracteres) -->
            <label for="nome"> Nome Completo: </label> 
            <input type="text" id="nome" required maxlength=100 name="nome_completo_usuario">
            <br>
            <br>
            <!--  Idade (obrigatório, número inteiro) -->
            <label for="idade"> Idade: </label> 
            <input type="number" id="idade" min="1" max="110" required name="idade_usuario">
            <br>
            <br>
            <!--  Sexo (Opções: Masculino, Feminino) (obrigatório) -->
            <label for="sexo"> Sexo: </label> 
            <select id="sexo" required name="sexo_usuario">
            <option> Feminino </option>
            <option> Masculino </option>
            </select>
            <br>
            <br>
            <!--  Curso (Opções: ADS, GTI, BD) (obrigatório) -->
            <label for="curso"> Curso: </label>
            <select id="curso" required name="curso_usuario">
            <option> ADS </option>
            <option> GTI </option>
            <option> BD </option>
            </select>
            <br>
            <br>
            <!--  E-mail (obrigatório) -->
            <label for="email"> E-mail: </label> 
            <input type="email" id="email" required name="email_usuario">
            <br>
            <br>
        </fieldset>
        <br>
        <!--  Telefone (DDD e Número) -->
        <label for="telefone"> Telefone: </label> 
        <label for="ddd"> DDD: </label> 
        <input type="number" id="ddd" min="11" max="99" required name="ddd_usuario">
        <label for="numero"> Número: </label> 
        <input type="tel" id="numero" required name="numero_usuario">
        <br>
        <br>
        <!--  Cor do Crachá (Pegar hexadecimal) -->
        <label for="cor_cracha"> Cor do Crachá: </label> 
        <input type="color" id="cor_cracha" name="cor_cracha_usuario">
        <br>
        <br>
        <!--  Link do Github -->
        <label for="github"> Link do GitHub: </label> 
        <input type="url" id="github" name="github_usuario">
        <br>
        <br>
        <!--  Data de Ingresso no Curso -->
        <label for="data_inicio"> Data de Ingresso no Curso: </label> 
        <input type="date" id="data_inicio" name="data_inicio_usuario">
        <br>
        <br>
        <button type="submit">Enviar dados</button>

    </form>
</body>
</html>
